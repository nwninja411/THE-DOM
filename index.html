<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Fellow Ship</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Travlers Information</h1>
    </header>
    <main>
        <section>
            <h2>Enter Travler Info</h2>
            <form id="frmTravler" name="frmTravler">
                <!-- Name -->
                <label for="txtName">Travelers Name: </label>
                <input type="text" id="txtName" name="txtName">
                <!-- Skills -->
                <label for="txtKin">Kinship: </label>
                <input type="text" id="txtKin" name="txtKin">
                <!-- Health -->
                <label for="numVitality">Vitality: </label>
                <input type="number" id="numVitality" name="numVitality">
                <!-- Points -->
                <label for="numHonor">Honor: </label>
                <input type="number" id="numHonor" name="numHonor">

                <button type="button" onclick="processForm();">Create Travler</button>
            </form>

            <h2 id="h2Travler" style="display: none;">Travlers Information</h2>
            <div id="divOutput" style="display: none;"></div>
        </section>
    </main>

    <script src="travler.js"></script>
</body>
</html>
