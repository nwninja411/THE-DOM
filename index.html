<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Information</title>
</head>
<body>
    <header>
        <h1>Hero Information</h1>
    </header>

    <main>
        <section>
            <h2>Enter Hero Info</h2>
            <form id="frmHero" name="frmHero">
                <!-- Name -->
                <label for="txtName">Hero Name: </label>
                <input type="text" id="txtName" name="txtName">
                <!-- Skills -->
                <label for="txtSkills">Skills: </label>
                <input type="text" id="txtSkills" name="txtSkills">
                <!-- Health -->
                <label for="numHealth">Health: </label>
                <input type="number" id="numHealth" name="numHealth">
                <!-- Points -->
                <label for="numPoints">Points: </label>
                <input type="number" id="numPoints" name="numPoints">

                <button type="button" onclick="processForm();">Create Hero</button>
            </form>

            <h2 id="h2Hero" style="display: none;">Hero Information</h2>
            <div id="divOutput"></div>
        </section>
    </main>

    <script>
        //this function will take the input from the form and display on the page
        function processForm(){
            //create shortcuts
            let heroName = document.getElementById("txtName");
            let Skills = document.getElementById("txtSkills");
            let Health = document.getElementById("numHealth");
            let Points = document.getElementById("numPoints");

            //console.log("name=" + heroName.value + "Skills=" + Skills.value + "Health=" + Health.value + "Points=" + Points.value);

            let output = "Hero Name: " + heroName.value + "<BR>" +
                        "Skills: " + Skills.value + "<BR>" +  
                        "Health: " + Health.value + "<BR>" +
                        "Points: " + Points.value;

            //console.log(output);

            document.getElementById("h2Hero").style.display = "block";

            //direct reference to the output
            document.getElementById("divOutput").innerHTML = output;

            //clear out the form inputs in case the browser does not do it automatically
            heroName.value = "";
            Skills.value = "";
            Health.value = "";
            Points.value = "";
        }
    </script>
</body>
</html>
